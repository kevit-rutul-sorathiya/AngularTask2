<div class="mainDiv">
  <section class="mainDiv__userdetailcard">
    <table class="usertable table table-hover">
      <thead>
      <tr>
        <th>Users</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userArray">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>
          <button class="btn btn-primary btn-sm float-end mx-1" (click)="onEdit(user.id)">Edit</button>
          <button class="btn btn-danger btn-sm float-end" (click)="onUserDetail(user.id)">Detail</button>
        </td>
      </tr>
      <tr>
        <td class="text-center" colspan="3"><button class="btn btn-dark btn-sm" (click)="onClickBackButton()">Back</button></td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
